{% extends "base.html" %}

{% block title %} {{username}}'s Gamelog {% endblock %}

{% block body %}
<h1> {{username}}'s Gamelog </h1>
<ul>
    {% for game in games %}
        <li>{{ game.name|e }} ({{ game.user_game.play_state|e }}) <a href="/collection/edit/{{game.user_game.id}}">🖋️</a></li>
    {% endfor %}
</ul>
{% endblock %}
