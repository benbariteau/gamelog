{% extends "base.html" %}

{% block title %} Settings {% endblock %}

{% block body %}
<form method="post" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" class="form-control" value="{{ username|e }}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="steam_id" class="col-sm-2 control-label">Steam ID</label>
        <div class="col-sm-10">
            <input type="text" id="steam_id" name="steam_id" class="form-control" value="{{ steam_id|e }}" />
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
